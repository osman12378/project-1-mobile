<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .profile-container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: 100px auto;
        }
        .profile-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group img {
            display: block;
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            margin: 0 auto 10px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .form-group img, #profile-picture {
        display: block;
        max-width: 100px; /* Ensures the image doesn't exceed 100px width */
        max-height: 100px; /* Ensures the image doesn't exceed 100px height */
        width: auto; /* Maintains aspect ratio */
        height: auto; /* Maintains aspect ratio */
        object-fit: cover;
        border-radius: 50%;
        margin: 0 auto 10px;
    }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-sm navbar-light fixed-top" style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"> <span style="color: #0415ad;">M&M</span>TECH</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    
                    <li class="nav-item" style="padding-left: 10px;">
                        <button type="button" class="btn btn-primary" onclick="location.href='index.html'">back to home</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Profile Management -->
    <div class="profile-container">
        <h2>Profile Management</h2>
        <div id="profile-display">
            <img id="profile-picture" src="images/28221-NX1311.jpg" alt="Profile Picture">
            <p id="display-name">Your Name</p>
            <button class="btn" onclick="showEditForm()">Edit Profile</button>
        </div>

        <form id="profile-form" style="display: none;" onsubmit="updateProfile(event)">
            <div class="form-group">
                <label for="name">Display Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="picture">Profile Picture</label>
                <input type="file" id="picture" name="picture" accept="image/*">
            </div>
            <button type="submit" class="btn">Save Changes</button>
        </form>
    </div>

    <script>
        function showEditForm() {
            document.getElementById('profile-display').style.display = 'none';
            document.getElementById('profile-form').style.display = 'block';
        }

        function updateProfile(event) {
            event.preventDefault(); // Prevent form submission

            const nameInput = document.getElementById('name');
            const pictureInput = document.getElementById('picture');

            // Update display name
            const displayName = nameInput.value;
            if (displayName) {
                document.getElementById('display-name').textContent = displayName;
            }

            // Update profile picture
            const pictureFile = pictureInput.files[0];
            if (pictureFile) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById('profile-picture').src = e.target.result;
                };
                reader.readAsDataURL(pictureFile);
            }

            // Show profile display and hide form
            document.getElementById('profile-form').style.display = 'none';
            document.getElementById('profile-display').style.display = 'block';
        }
    </script>
</body>
</html>
